disabled_rules:
    - trailing_whitespace
    - function_body_length
    - line_length
    - orphaned_doc_comment
    - nesting
    - control_statement
    - for_where

opt_in_rules:
    - let_var_whitespace

excluded:
- Derived
- SwiftLint

file_length:
    warning: 400
    error: 500

type_name:
    min_length: 2
    
identifier_name:
    min_length: 2

force_cast: warning
